<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta nagitme="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>The Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row"> 
              <div class="col-9">
                <input type="serach", placeholder="Type a city name here ..." class="form-control mb-3" id="input-city">
              </div>
              <div class="col-3">
                <input type="submit" value="search" class="btn btn-primary w-100">
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="currentTown"></h1>
            <ul>
              <li>
                Last updated at <span id="CurrentDay">Friday</span> <span id="CurrentTime">5:00</span>
              </li>
              <li id="CurrentDesc">Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="" alt="Clear" id="icon">
               <strong id="currentTemp">12</strong>  <small class="units"><a href="" id="convertToCelcious" class="active">°C</a> |<a href="#" id="convertToFahrenheit">°F</a></small>
              </div>
          </div>
            <div class="col-6">
              <ul>
                <li>Humidity <span id="humidity">10</span>%</li>
                <li>Wind <span id="wind">10</span>Km/h</li>
              </ul>
            </div>
        </div>
        <div class="weather-forcast" id="forecast">
      </div>
  </div>
  <div class="footnote">
      <small"> 
        Open Source Code By
        <a href="https://github.com/parinaz-st/Vanilla-Weather-Search" target="_blank"> <span class="myname">Parinaz Sattarzadeh</span></a>
      </small>
  </div>
    <script src="src/index.js"></script>
  </body>
</html>
