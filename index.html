<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta nagitme="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>The Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1>New York, NY, USA</h1>
            <ul>
              <li>
                Friday 5:00
              </li>
              <li>Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png" alt="Clear">
               <strong>12</strong>  <small class="units">°C |<a href="#">°F</a></small>
              </div>
          </div>
            <div class="col-6">
              <ul>
                <li>Precipitation 10%</li>
                <li>Humidity 10%</li>
                <li>Wind 10%</li>
              </ul>
            </div>
        </div>
        <!-- </div> -->

      </div>
      <small> 
        <a href="https://github.com/parinaz-st/Vanilla-Weather-Search" target="_blank">Open Source Code By Parinaz</a>
      </small>
       <!-- <p><a href="https://github.com/parinaz-st/Vanilla-Weather-Search"> Coded By Parinaz, </a><a href="https://master--bespoke-mochi-5d6431.netlify.app/">Hosted On Netfly</a></p>  -->          
  </div>
    <script src="src/index.js"></script>
  </body>
</html>
